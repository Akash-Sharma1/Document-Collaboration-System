<style>
    #doc {
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    #doc td, #doc th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    
    #doc tr:nth-child(even){background-color: #f2f2f2;}
    
    #doc tr:hover {background-color: #ddd;}
    
    #doc th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #4CAF50;
      color: white;
    }
</style>
<body>
    <h2>History</h2>
    <table id="doc">
        <tr>
            <th>Document Id</th>
            <th>Committed at</th>
            <th>Last saved by</th>
            <th>Commit Id</th>
            <th>Hash</th>
            <th>Document</th>
        </tr>
        
        {% for val in arr %}
        <tr>
            <td>{{val.Docid}}</td>
            <td>{{val.timestamp}}</td>
            <td>{{val.author}}</td>
            <td>{{val.id}}</td>
            <td>{{val.sha}}</td>
            <td><pre>{{val.Document}}</pre></td>
        </tr>
        {% endfor %}

    </table>
</body>
