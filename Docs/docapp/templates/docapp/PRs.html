<style>
    #doc {
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    #doc td, #doc th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    
    #doc tr:nth-child(even){background-color: #f2f2f2;}
    
    #doc tr:hover {background-color: #ddd;}
    
    #doc th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #4CAF50;
      color: white;
    }
    input[type=submit] {
      width: 10%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
  }
  input[type=text], select {
      padding: 8px 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  body{
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
      font-family: Arial;
      color: rgb(49, 47, 47);
      margin: 0;
    }
</style>
<body>
  <h2>Enter the commit number that are to be compared.</h2>
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="num">
    <input type="submit">
  </form>
  
<hr>
<h2>History</h2>
<table id="doc">
  <tr>
    <th>Request Id</th>
    <th>Requested at</th>
    <th>Document</th>
    <th>Branch</th>
</tr>

{% for val in arr %}
<tr>
    <td>{{val.id}}</td>
    <td>{{val.timestamp}}</td>
    <td><pre>{{val.Document}}</pre></td>
    <td>{{val.branch}}</td>
</tr>
{% endfor %}
  
</table>
</body>
